<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administraci칩n - Biblioteca de Videojuegos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../src/styles/styles.css" />
  </head>

  <body>
    <!-- Barra de navegaci칩n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">游꿡 Game Library Admin</a>
        <button
          id="addGameBtn"
          class="btn btn-success ms-auto me-2"
          data-bs-toggle="modal"
          data-bs-target="#addGameModal"
        >
          Agregar Juego
        </button>
        <!-- Barra de b칰squeda -->
        <div class="inputbox">
          <input required="required" type="text" />
          <span>Search</span>
          <i></i>
        </div>
        <!-- Boton para cerrar sesi칩n -->
        <div class="dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            USER
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li>
              <button id="logoutBtn" class="dropdown-item">
                Cerrar sesi칩n
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../src/app.js" type="module"></script>

    <!-- Contenedor principal -->
    <aside class="sidebar">
      <ul id="categoryList" class="list-group">
        <!-- Las categor칤as se generar치n din치micamente -->
      </ul>
    </aside>
    <main class="container my-5">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <!-- Las tarjetas de los juegos se generar치n aqu칤 din치micamente desde Dashboard.js -->
      </div>
    </main>

    <!-- Modal para agregar juegos -->
    <div
      class="modal fade"
      id="addGameModal"
      tabindex="-1"
      aria-labelledby="addGameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addGameModalLabel">Agregar Juego</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addGameForm">
              <div class="mb-3">
                <label for="gameTitle" class="form-label">T칤tulo</label>
                <input
                  type="text"
                  class="form-control"
                  id="gameTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="gamePrice" class="form-label">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  id="gamePrice"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="gameDescription" class="form-label"
                  >Descripci칩n</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="gameDescription"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="gameCategory" class="form-label">Categor칤as</label>
                <input
                  type="text"
                  class="form-control"
                  id="gameCategory"
                  placeholder="Separar por comas"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="gameImage" class="form-label">URL de Imagen</label>
                <input
                  type="text"
                  class="form-control"
                  id="gameImage"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar -->
    <div
      class="modal fade"
      id="editGameModal"
      tabindex="-1"
      aria-labelledby="editGameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editGameModalLabel">Modificar Juego</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editGameForm">
              <div class="mb-3">
                <label for="editGameTitle" class="form-label">T칤tulo</label>
                <input
                  type="text"
                  class="form-control"
                  id="editGameTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editGamePrice" class="form-label">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  id="editGamePrice"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editGameCategory" class="form-label"
                  >Categor칤a</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editGameCategory"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editGameDescription" class="form-label"
                  >Plataforma</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editGameDescription"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editGameImage" class="form-label"
                  >URL de la Imagen</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editGameImage"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Guardar Cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para eliminar -->
    <div
      class="modal fade"
      id="deleteGameModal"
      tabindex="-1"
      aria-labelledby="deleteGameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteGameModalLabel">
              Eliminar Juego
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>쮼st치s seguro de que deseas eliminar este juego?</p>
            <button id="confirmDeleteBtn" class="btn btn-danger">
              Eliminar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Bot칩n de cerrar sesi칩n
      const logoutBtn = document.getElementById("logoutBtn");

      logoutBtn.addEventListener("click", async () => {
        try {
          const response = await fetch("/api/logout", {
            method: "POST",
            credentials: "include", // Incluir cookies en la solicitud
          });

          if (response.ok) {
            alert("Sesi칩n cerrada exitosamente");
            window.location.href = "/login"; // Redirige al login despu칠s de cerrar sesi칩n
          } else {
            const { message } = await response.json();
            alert(`Error: ${message}`);
          }
        } catch (error) {
          console.error("Error al cerrar sesi칩n:", error);
          alert("Error al cerrar sesi칩n");
        }
      });
    </script>
  </body>
</html>
