<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Store</title>
  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../src/styles/stylesStore.css" />
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-dark text-white">
  <!-- Navbar Superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Steam 2</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">STORE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/User-panel/Biblioteca.html">LIBRARY</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <div class="container-fluid my-5">
    <main class="row row-cols-1 row-cols-md-4 g-4" id="gameGrid"></main>
  </div>

  <div class="modal fade" id="compraModal" tabindex="-1" aria-labelledby="compraModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="compraModalLabel">Confirmar compra</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- InformaciÃ³n del juego -->
          <div id="gameInfo">
            <p id="gameTitle"></p>
            <p id="gamePrice"></p>
          </div>
  
          <!-- Estado del pago -->
          <div id="paymentStatus" class="d-none">
            <p id="paymentMessage" class="text-center"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="confirmPaymentBtn" class="btn btn-primary">Confirmar compra</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../src/components/GamecardStore.js" type="module"></script>
  <script type="module">
    import { fetchGames, GameCardStore } from "../../src/components/GamecardStore.js";
    import { initializeStripeService } from "../../src/services/stripeService.js";

    document.addEventListener("DOMContentLoaded", async () => {
      const games = await fetchGames();
      const gameGrid = document.getElementById("gameGrid");
      gameGrid.innerHTML = GameCardStore(games);

      // Inicializar el servicio de Stripe
      initializeStripeService();
    });
  </script>
</body>
</html>
